<!DOCTYPE html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<html>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <!-- enable artoolkit on this scene -->
    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: true;'>
        <!--    <a-scene embedded arjs="sourceType: webcam;">-->

        <a-assets>
            <img id="card" src="https://raw.githubusercontent.com/Teranya/Nerium/master/assets/idcard.png">
            <img id="receipt" src="https://raw.githubusercontent.com/Teranya/Nerium/master/assets/drugrecipt.png">
            <img id="letter" src="https://raw.githubusercontent.com/Teranya/Nerium/master/assets/participantletter.png">
            <img id="bracelet" src="https://raw.githubusercontent.com/Teranya/Nerium/master/assets/bracelet.png">
        </a-assets>

        <a-marker type='pattern' url="https://raw.githubusercontent.com/Teranya/Nerium/master/AR/nerium.patt" id="markercam">
            <a-plane src="#card" height="2.5" width="2" position="0 0 -1.5" rotation="-90 0 0"></a-plane>
        </a-marker>

        <a-marker type='pattern' url="https://raw.githubusercontent.com/Teranya/Nerium/master/AR/pattern3.patt">
            <a-plane src="#receipt" height="2.57" width="2" position="0 0 -1.5" rotation="-90 0 0"></a-plane>
        </a-marker>

        <a-marker type='pattern' url="https://raw.githubusercontent.com/Teranya/Nerium/master/AR/pattern4.patt">
            <a-plane src="#letter" height="2.57" width="2" position="0 0 -1.5" rotation="-90 0 0"></a-plane>
        </a-marker>

        <a-marker type='pattern' url="https://raw.githubusercontent.com/Teranya/Nerium/master/AR/pattern5.patt">
            <a-plane src="#bracelet" height="0.5" width="3" position="0 0 -1.5" rotation="-90 0 0"></a-plane>
        </a-marker>

    </a-scene>

</body>

</html>
